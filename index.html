<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bright Soul - RPG Pixel Adventure</title>

        <style>
            @font-face {
                font-family: "Pixel";
                src: url("https://fonts.cdnfonts.com/s/17641/PressStart2P-Regular.woff")
                    format("woff");
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: linear-gradient(#1b1f3b, #0a0d1a);
                color: #fff;
                font-family: "Pixel", monospace;
                overflow: hidden;
            }

            /* ===== SCREEN TRANSITION ===== */
            .screen-wipe {
                position: fixed;
                inset: 0;
                background: #000;
                z-index: 999;
                transform: translateX(-100%);
                transition: transform 0.6s steps(6);
            }
            .screen-wipe.active {
                transform: translateX(0);
            }

            /* ===== LAYOUT ===== */
            .container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .countdown {
                display: flex;
                gap: 12px;
                margin-bottom: 20px;
            }

            .time-box {
                background: #2d2f5c;
                border: 4px solid #ffd700;
                padding: 12px 16px;
                box-shadow: 0 0 0 4px #000;
            }

            .time-box span {
                font-size: 26px;
                color: #ffd700;
                text-shadow: 3px 3px 0 #000;
            }

            .time-box small {
                font-size: 8px;
                color: #cfd8ff;
            }

            .pixel-frame {
                border: 6px solid #fff;
                padding: 20px 30px;
                background: rgba(0, 0, 0, 0.4);
                box-shadow: 0 0 0 6px #000;
            }

            .logo {
                font-size: 46px;
                color: #ffd700;
                text-shadow: 4px 4px 0 #000;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 12px;
                margin-bottom: 25px;
            }

            .menu {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            /* ===== BUTTONS ===== */
            .menu button {
                background: #2d2f5c;
                border: 3px solid #ffd700;
                color: #ffd700;
                padding: 14px;
                font-family: "Pixel";
                cursor: pointer;
                position: relative;
            }

            .menu button.attack {
                animation: attackAnim 0.4s steps(4);
            }

            @keyframes attackAnim {
                0% {
                    transform: translateX(0);
                }
                25% {
                    transform: translateX(-6px);
                }
                50% {
                    transform: translateX(10px);
                }
                75% {
                    transform: translateX(-4px);
                }
                100% {
                    transform: translateX(0);
                }
            }

            /* ===== POPUP ===== */
            .popup {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.7);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 50;
            }

            .popup video {
                width: 100%;
                border: 4px solid #000;
            }

            .popup-text {
                font-size: 11px;
                line-height: 1.6;
                margin-bottom: 12px;
            }

            .popup-btn {
                background: #ffd700;
                border: 3px solid #000;
                padding: 10px;
                font-family: "Pixel";
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <!-- TRANSITION -->
        <div class="screen-wipe" id="wipe"></div>

        <div class="container">
            <!-- COUNTDOWN -->
            <div class="countdown">
                <div class="time-box">
                    <span id="days">00</span><small>DAYS</small>
                </div>
                <div class="time-box">
                    <span id="hours">00</span><small>HOURS</small>
                </div>
                <div class="time-box">
                    <span id="minutes">00</span><small>MIN</small>
                </div>
                <div class="time-box">
                    <span id="seconds">00</span><small>SEC</small>
                </div>
            </div>

            <div class="pixel-frame">
                <div class="logo">BRIGHT SOUL</div>
                <div class="subtitle">A Pixel RPG Adventure</div>

                <div class="menu">
                    <button id="downloadBtn">Download APK</button>
                    <button id="playTrailer">Play Trailer ‚öîÔ∏è</button>
                    <button id="creditBtn">Credit</button>
                </div>
            </div>
        </div>

        <!-- POPUP TRAILER -->
        <div class="popup" id="trailerPopup">
            <div class="pixel-frame" style="max-width: 480px; width: 90%">
                <video id="video" controls>
                    <source src="trailer.mp4" type="video/mp4" />
                </video>
                <button class="popup-btn" id="closeTrailer">Close</button>
            </div>
        </div>

        <!-- POPUP INFO -->
        <div class="popup" id="infoPopup">
            <div
                class="pixel-frame"
                style="max-width: 360px; text-align: center"
            >
                <div class="popup-text">
                    üå± <strong>Bright Soul</strong> saat ini masih berada<br />
                    dalam tahap <strong>pengembangan demo</strong>.<br /><br />
                    Fitur ini akan terbuka ketika dunia<br />
                    Bright Soul siap dijelajahi.<br /><br />
                    Mohon bersabar, Petualang ‚ú®
                </div>
                <button class="popup-btn" id="closeInfo">OK</button>
            </div>
        </div>

        <script>
            /* ===== COUNTDOWN ===== */
            const target = new Date("2026-02-10T00:00:00").getTime();
            const g = (id) => document.getElementById(id);

            setInterval(() => {
                const diff = target - Date.now();
                if (diff <= 0) return;
                g("days").innerText = Math.floor(diff / 86400000);
                g("hours").innerText = Math.floor(diff / 3600000) % 24;
                g("minutes").innerText = Math.floor(diff / 60000) % 60;
                g("seconds").innerText = Math.floor(diff / 1000) % 60;
            }, 1000);

            /* ===== ELEMENTS ===== */
            const play = g("playTrailer");
            const wipe = g("wipe");
            const trailerPopup = g("trailerPopup");
            const infoPopup = g("infoPopup");
            const video = g("video");

            /* ===== PLAY TRAILER ===== */
            play.onclick = () => {
                play.classList.add("attack");
                wipe.classList.add("active");

                setTimeout(() => {
                    wipe.classList.remove("active");
                    trailerPopup.style.display = "flex";
                    video.play();
                    play.classList.remove("attack");
                }, 600);
            };

            g("closeTrailer").onclick = () => {
                video.pause();
                video.currentTime = 0;
                trailerPopup.style.display = "none";
            };

            /* ===== INFO BUTTONS ===== */
            g("downloadBtn").onclick = () => (infoPopup.style.display = "flex");
            g("creditBtn").onclick = () => (infoPopup.style.display = "flex");
            g("closeInfo").onclick = () => (infoPopup.style.display = "none");
        </script>
    </body>
</html>
